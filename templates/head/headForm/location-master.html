{% extends 'head/headDashboard/base.html' %}

{% load static %}
{% block content %}

<div aria-label="breadcrumb">
    <h6 class="font-weight-bolder mb-0 fs-2">Location</h6>
    <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
        
        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark"
            href="javascript:;"><i class="bi bi-house-fill"></i></a>
        </li>
        
        <li class="breadcrumb-item text-sm text-dark active" aria-current="page"><a href="{% url 'head_dashboard' %}"  class="text-decoration-none text-dark">Dashboard</a></li>
        <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Masters</li>
        <li class="breadcrumb-item text-sm text-dark active" aria-current="page"><a href="{% url 'locationlist' %}" class="text-decoration-none text-dark">Location</a></li>
  
    </ol>
  </div>
  
  <div class="container border mt-5 p-3 w-75" style="box-shadow: 1px 1px 6px;">


    <div class="container">
        <h3 class=" text-center">Add Location</h3>
        <div class="  mt-3 d-flex justify-content-center">
            <div class="col-lg-6 col-sm-12  p-4">
              <!-- <h4 class="text-center">Add Location</h4> -->
      
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Category" class="form-label fw-bold text-secondary">Select City : </label>
                <select class="form-select text-dark" aria-label="Default select example" name="city">
                    <option selected>Select City</option>
                    {% for c in cities %}
                    <option value="{{ c.id }}" name="city" >{{ c.city }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="location-name" class="form-label fw-bold text-secondary">Location Name : </label>
                <input type="text" class="form-control" id="location-name"name="location" aria-describedby="TextHelp" required>
            </div>

            <div>
                <label for="Status" class="form-label fw-bold text-secondary">Status : </label>
                <div class="form-check ms-5">
                    <input class="form-check-input" type="radio" name="status" id="flexRadioDefault1" value="Active" checked>
                    <label class="form-check-label text-secondary" for="flexRadioDefault1">
                        Active
                    </label>
                </div>
                <div class="form-check ms-5">
                    <input class="form-check-input" type="radio" name="status" id="flexRadioDefault2" value="Inactive">
                    <label class="form-check-label text-secondary" for="flexRadioDefault2">
                        Inactive
                    </label>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button class="btn btn-success fw-bold" type="submit">Submit</button>
              </div>
        </form>
    </div>
</div>
</div>
</div>


{% endblock %}
