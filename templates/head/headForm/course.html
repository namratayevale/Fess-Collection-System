{% extends 'head/headDashboard/base.html' %}

{% load static %}
{% block content %}

<div aria-label="breadcrumb">
  <h6 class="font-weight-bolder mb-0 fs-2">Course</h6>
  <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
      
      <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark"
          href="javascript:;"><i class="bi bi-house-fill"></i></a>
      </li>
      
      <li class="breadcrumb-item text-sm text-dark active" aria-current="page"><a href="{% url 'head_dashboard' %}"  class="text-decoration-none text-dark">Dashboard</a></li>
      <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Masters</li>
      <li class="breadcrumb-item text-sm text-dark active" aria-current="page"><a href="{% url 'courselist' %}" class="text-decoration-none text-dark">Course</a></li>

  </ol>
</div>

<div class="container border mt-5 p-3 w-75" style="box-shadow: 1px 1px 6px;">


    <div class="container">
      <h3 class=" text-center">Add Course</h3>
      <div class="  mt-3 d-flex justify-content-center">
        <div class="col-lg-12 col-sm-6 p-4">
        <form method="post" class="row">
          {% csrf_token %}
            <div class="mb-3 col-6">
              <label for="Course" class="form-label fw-bold text-secondary">Course Name : </label>
              <input type="text" class="form-control" name="course"  required>
            </div>

            <div class=" mb-3 col-6">
              <label for="Category" class="form-label fw-bold text-secondary">Select Category : </label>
              <select class="form-select text-dark" aria-label="Default select example" name="category">
                  <option selected>Select Category</option>
                  {% for cat in categories %}
                     <option value="{{cat.id}}" name="category">{{cat.category}}</option>
                  {% endfor %}
              </select>
          </div>

          <div class=" mb-3 col-6">
              <label for="Sub-category" class="form-label fw-bold text-secondary">Select Sub-Category : </label>
              <select class="form-select text-dark" aria-label="Default select example" name="sub_category">
                  <option selected>Select Sub-Category</option>
                  {% for sub in sub_categories %}
                     <option value="{{sub.id}}" name="sub_category">{{sub.sub_category}}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="mb-3 col-6">
                <label for="Duration" class="form-label fw-bold text-secondary">Duration : </label>
                <input type="text" class="form-control" name="duration" required>
              </div>

              <div class="mb-3 col-6">
                <label for="Fees" class="form-label fw-bold text-secondary">Fees : </label>
                <input type="number" class="form-control" name="fees" required>
              </div>

              <div>
                <label for="Status" class="form-label fw-bold text-secondary">Status : </label>
                <div class="form-check ms-5">
                  <label class="form-check-label text-secondary" >
                    <input class="form-check-input" type="radio" name="status" value="Active" checked>
                      Active
                    </label>
                  </div>
                  <div class="form-check ms-5">
                    <label class="form-check-label text-secondary" >
                    <input class="form-check-input" type="radio" name="status"  value="Inactive" >
                      Inactive
                    </label>
                  </div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button class="btn btn-success fw-bold" type="submit">Submit</button>
              </div>
          </form>
    </div>
</div>
</div>
</div>

{% endblock %}
