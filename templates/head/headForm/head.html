{% extends 'head/headDashboard/base.html' %}

{% load static %}

{% block content %}

<div aria-label="breadcrumb">
  <h6 class="font-weight-bolder mb-0 fs-2">Create Master</h6>
  <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
      
      <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark"
          href="javascript:;"><i class="bi bi-house-fill"></i></a>
      </li>
      
      <li class="breadcrumb-item text-sm text-dark active" aria-current="page"><a href="{% url 'head_dashboard' %}"  class="text-decoration-none text-dark">Dashboard</a></li>
      <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Create Master</li>

  </ol>
</div>


    <div class="container mt-5">
        <form>
            <h3 class=" text-center">Create Master</h3>
            <div class=" mb-3">
            <label for="Category" class="form-label fw-bold text-secondary">Select Location : </label>
            <select class="form-select text-secondary" aria-label="Default select example">
                <option selected>Select Location</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            
            <div class="mb-3">
                <label for="Username" class="form-label fw-bold text-secondary">Username : </label>
                <input type="text" class="form-control" id="Username" aria-describedby="TextHelp" required>
              </div>

            <div class="mb-3">
                <label for="Password" class="form-label fw-bold text-secondary">Password : </label>
                <input type="password" class="form-control" id="Password" aria-describedby="TextHelp" required>
              </div>

              <div>
                <label for="Status" class="form-label fw-bold text-secondary">Status : </label>
                <div class="form-check ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label text-secondary" for="flexRadioDefault1">
                      Active
                    </label>
                  </div>
                  <div class="form-check ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label text-secondary" for="flexRadioDefault2">
                      Inactive
                    </label>
                  </div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button class="btn btn-success fw-bold" type="submit">Submit</button>
              </div>
          </form>
    </div>



{% endblock %}
