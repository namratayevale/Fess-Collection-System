{% extends 'head/headDashboard/base.html' %}

{% load static %}

{% block content %}
  <div aria-label="breadcrumb">
    <h6 class="font-weight-bolder mb-0 fs-2">Create Master</h6>
    <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
      <li class="breadcrumb-item text-sm">
        <a class="opacity-5 text-dark" href="javascript:;"><i class="bi bi-house-fill"></i></a>
      </li>

      <li class="breadcrumb-item text-sm text-dark active" aria-current="page">
        <a href="{% url 'head_dashboard' %}" class="text-decoration-none text-dark">Dashboard</a>
      </li>
      <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Create Master</li>
    </ol>
  </div>

  <div class="container border mt-5 p-3 w-75" style="box-shadow: 1px 1px 6px;">
    <div class="container">
      <h3 class="text-center">Create Master</h3>
      <div class="mt-3 d-flex justify-content-center">
        <div class="col-lg-12 col-sm-6 p-4">
          <form method="post" class="row">
            {% csrf_token %}
            <div class="mb-3">
              <label for="Category" class="form-label fw-bold">Select Location :</label>
              <select class="form-select" aria-label="Default select example" name="location">
                <option selected>Select Location</option>
                {% for loc in location %}
                  <option value="{{ loc.id }}" name='location'>{{ loc.location }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="Username" class="form-label fw-bold">Username :</label>
              <input type="text" class="form-control" id="Username" aria-describedby="TextHelp" required />
            </div>

            <div class="mb-3">
              <label for="Password" class="form-label fw-bold">Password :</label>
              <input type="password" class="form-control" id="Password" aria-describedby="TextHelp" required />
            </div>

            <div>
              <label for="Status" class="form-label fw-bold">Status :</label>
              <div class="form-check ms-5">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                <label class="form-check-label" for="flexRadioDefault1">Active</label>
              </div>
              <div class="form-check ms-5">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
                <label class="form-check-label" for="flexRadioDefault2">Inactive</label>
              </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-3">
              <button class="btn btn-success fw-bold" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
